<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <title>Construye una Postal Digital con HTML/CSS</title>
</head>

<body>
    <div class="contenedor-general-postcard">

        <!--HEADER-->

        <div class="contenedor-header">
            <div class="contenedor-title-header">
                <h1 class="titlo-postcard-header">My Postcard</h1>
            </div>
            <div class="contenedor-log-header">
                <img class="logo-4geeks" src="./assets/logo-forgeeks-color.png" alt="logo-4Geeks" />
            </div>
        </div>


        <!--CONTENT-->

        <div class="contenedor-content-grid">
            <div class="contenedor-content-text">
                <div>
                    <p class="content-text">Look how awesome! This is a postcardthat i creted using HTML5 and CSS3
                        during my 4Geeks Academy Course!</p>
                </div>
                <div>
                    <p class="content-text margin-text">This is cool, cant't wait to start doing more stuff!</p>
                </div>
            </div>

            <div>
                <form>
                    <input class="input-class" type="text" placeholder="Some Name">
                    <input class="input-class" type="text" placeholder="Some Email">
                    <input class="input-class" type="text" placeholder="Some comment">
                </form>
            </div>
        </div>
        
        <!--FOOTER-->

        <div class="button-container">
            <button class="button">Send My Postcard</button>
        </div>


    </div>

</body>

</html>
